<div class="container">
  <div class="row border-bottom px-2 text-center py-2">
    <span class="col-md-3 border-top-0">SR.No</span>
    <span class="col-md-3 border-top-0">Hostname</span>
    <span class="col-md-3 border-top-0">Loopback</span>
    <span class="col-md-3 border-top-0">ACTION</span>
  </div>
  <div class="row text-center" *ngFor="let interface of interfaces; let i=index">
    <span class="col-md-3">{{i + 1}}</span>
    <span class="col-md-3" [contentEditable]="editMode && (i=== selectedIndex)" (blur)="validate($event,'domain')">{{interface.interface_name}}</span>
    <span class="col-md-3" [contentEditable]="editMode && (i=== selectedIndex)" (blur)="validate($event,'ip')">{{interface.interface_ip}}</span>
    <div class="col-md-3 px-1 py-1">
      <div class="btn-group mt-0" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary mr-1 rounded btn-sm" (click)="ChangeMode(i,interface)">
          <i [ngClass]="(editMode === true) && (selectedIndex === i ) ? 'fas fa-save' : 'fas fa-pencil-alt'"></i>
        </button>
        <button type="button" (click)="removeInterface(interface)" class="btn btn-primary mr-1 rounded btn-sm">
          <i class="fas fa-trash"></i>
        </button>
        <button *ngIf="canView" type="button" (click)="openModal(interface)" class="btn btn-primary mr-1 rounded btn-sm">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
  <nav *ngIf="interfaceLength > 5">
    <ul class="pagination float-right mt-3">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">2
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
